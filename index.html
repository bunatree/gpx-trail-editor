<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Google Web Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/css/styles.css">

  <title>GPX Trail Editor</title>

</head>
<body>

  <div class="container-fluid">
  <h1>GPX Trail Editor</h1>

  <h2 class="d-none">Map</h2>

  <div id="map" class="border shadow-sm mt-4 mb-4"></div>

  <h2 class="d-none">Upload GPX</h2>

  <div id="drop-zone-form" class="drop-zone border shadow-sm p-4 mt-4 mb-4">
    <div class="form-inner d-flex flex-column justify-content-center">
      <i class="bi bi-cloud-upload text-center fs-3"></i>
      <span class="drop-zone-prompt text-center">ここにGPXファイルをドロップまたはクリックして選択</span>
      <input type="file" id="upload-gpx-fileinput" class="d-none" accept=".gpx" area-hidden="true">
    </div>
  </div>

  <!-- <div id="fm-export-gpx" class="input-group mb-3">
    <button id="btn-export-gpx">エクスポート</button>
  </div> -->

  <table id="data-table" class="table-sm table-hover w-100">
    <thead>
      <tr>
        <th class="chkbox">
          <input type="checkbox" id="chk-all" class="form-check-input" title="すべてのチェックボックスのオンとオフを切り替えます。" />
        </th>
        <th class="idx"></th>
        <th class="datetime">日時</th>
        <th class="latitude">緯度</th>
        <th class="longitude">経度</th>
        <th class="elevation">標高</th>
        <th class="apply">適用</th>
      </tr>
    </thead>
    <tbody>
      <!-- The table rows will be inserted by JS. -->
    </tbody>
  </table>

</div>

  <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
