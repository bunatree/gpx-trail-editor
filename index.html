<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Google Web Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/css/styles.css">

  <title>GPX Trail Editor</title>

</head>
<body>

  <header>
    <nav class="navbar fixed-top bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <div class="navbar-brand" href="#">GPX Trail Editor</div>
        <div class="justify-content-end" id="nav-buttons">
          <button id="btn-create-new" class="btn btn-sm btn-light">Create New</button>
          <button id="btn-export-gpx" class="btn btn-sm btn-light d-none">Export GPX</button>
          <button id="btn-start-over" class="btn btn-sm btn-danger d-none">Start Over</button>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <div class="container-fluid">
      <h1>GPX Trail Editor</h1>

      <h2 class="d-none">Upload GPX</h2>

      <div id="drop-zone">
        <div id="drop-zone-form" class="mt-4 mb-4 p-4 border shadow-sm d-flex flex-column justify-content-center">
          <i class="bi bi-cloud-upload text-center fs-3"></i>
          <span class="drop-zone-prompt text-center">ここにGPXファイルをドロップまたはクリックして選択</span>
          <input type="file" id="upload-gpx-fileinput" class="d-none" accept=".gpx" area-hidden="true">
        </div>
      </div>

      <h2 class="d-none">Map</h2>
      <div id="map" class="border shadow-sm mt-4 mb-4"></div>

      <div id="operation-form" class="mt-4 mb-4 d-none">
        <form>
          <div class="row mb-2">
            <div class="col-auto col-label">
              <label for="fm-op-selector" class="col-form-label">Operaton</label>
            </div>
            <div class="col-auto col-op">
              <select id="fm-op-selector" class="col-sm-10 form-select" aria-label="What do you want to do?">
                <option value="" selected>----</option>
                <option value="clear-all-datetime">Clear all dates and times</option>
                <option value="clear-checked-datetime">Clear checked dates and times</option>
                <option value="clear-unchecked-datetime">Clear unckecked dates and times</option>
                <option value="fill-empty-datetime">Fill empty dates and times</option>
                <option value="shift-datetime">Shift dates and times</option>
              </select>
            </div>
            <div class="col-auto col-ts d-none">
              <input type="number" id="fm-ts-input" class="form-control" placeholder="In seconds" value="0" />
            </div>
            <div class="col-auto col-button">
              <a id="fm-go-button" class="btn btn-light border disabled text-black-50">Go</a>
            </div>
          </div>
        </form>
      </div>

      <div id="data-display">

        <h2 class="d-none">GPX Details</h2>
        <div id="data-summary" class="d-none mt-4 mb-4 p-4 bg-light">
          <div id="total-gpx-time">
            <h3 class="label fw-light text-center text-secondary">
              <i class="bi bi-stopwatch"></i>
              <span>GPS Time</span>
            </h3>
            <div class="desc text-center">
              <span class="value h3"></span>
            </div>
          </div>

          <div id="total-dist">
            <h3 class="label fw-light text-center text-secondary">
              <i class="bi bi-person-walking"></i>
              <span>Distance</span>
              </h3>
            <div class="desc text-center">
              <span class="value h3"></span>
              <span class="unit">m</span>
            </div>
          </div>
          <div id="total-eleu">
            <h3 class="label fw-light text-center text-secondary">
              <i class="bi bi-arrow-up-right"></i>
              <span>Up</span>
            </h3>
            <div class="desc text-center">
              <span class="value h3"></span>
              <span class="unit">m</span>
            </div>
          </div>
          <div id="total-eled">
            <h3 class="label fw-light text-center text-secondary">
              <i class="bi bi-arrow-down-right"></i>
              <span>Down</span>
            </h3>
            <div class="desc text-center">
              <span class="value h3"></span>
              <span class="unit">m</span>
            </div>
          </div>
        </div>

        <table id="data-table" class="table-sm table-hover w-100">
          <thead>
            <tr>
              <th class="chkbox"></th>
              <th class="idx"></th>
              <th class="datetime">日時</th>
              <th class="eraser"></th>
              <th class="latitude">緯度</th>
              <th class="longitude">経度</th>
              <th class="elevation">標高</th>
              <th class="apply"></th>
            </tr>
          </thead>
          <tbody>
            <!-- The table rows will be inserted by JS. -->
          </tbody>
        </table>

      </div><!-- #data-display -->
  
    </div><!-- .container-fluid -->

  </main>

  <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
