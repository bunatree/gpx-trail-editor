  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Google Web Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/css/styles.css">

  <title>GPX Trail Editor</title>

</head>
<body>

  <header>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <div class="navbar-brand" href="#">GPX Trail Editor</div>
        <div class="justify-content-end" id="nav-buttons">
          <button id="btn-create-new" class="btn btn-sm btn-light">Create New</button>
          <button id="btn-export-gpx" class="btn btn-sm btn-light d-none">Export GPX</button>
          <button id="btn-start-over" class="btn btn-sm btn-danger d-none">Start Over</button>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <div class="container-fluid">
      <h1 class="d-none">GPX Trail Editor</h1>

      <h2 class="d-none">Upload GPX</h2>

      <div id="drop-zone">
        <div id="drop-zone-form" class="mt-3 mb-3 p-3 border rounded d-flex flex-column justify-content-center">
          <i class="bi bi-cloud-upload text-center fs-3"></i>
          <span class="drop-zone-prompt text-center">ここにGPXファイルをドロップまたはクリックして選択</span>
          <input type="file" id="upload-gpx-fileinput" class="d-none" accept=".gpx" area-hidden="true">
        </div>
      </div>

      <div id="log-name-form" class="input-group mt-3 mb-3 d-none">
        <label class="input-group-text" for="log-name-input">タイトル</label>
        <input id="log-name-input" type="text" class="form-control" />
        <button id="apply-name-button" class="btn btn-secondary" disabled>適用</button>
      </div>

      <h2 class="d-none">Map</h2>
      <div id="map" class="border rounded mt-3 mb-3"></div>

      <h2 class="d-none">GPX Details</h2>
      <div id="data-summary" class="d-none mt-3 mb-3 p-3 bg-light">
        <div id="total-gpx-time">
          <h3 class="label fw-light text-center text-secondary">
            <i class="bi bi-stopwatch"></i>
            <span>GPS Time</span>
          </h3>
          <div class="desc text-center">
            <span class="value h3"></span>
          </div>
        </div>

        <div id="total-dist">
          <h3 class="label fw-light text-center text-secondary">
            <i class="bi bi-person-walking"></i>
            <span>Distance</span>
            </h3>
          <div class="desc text-center">
            <span class="value h3"></span>
            <span class="unit">m</span>
          </div>
        </div>
        <div id="total-ascent">
          <h3 class="label fw-light text-center text-secondary">
            <i class="bi bi-arrow-up-right"></i>
            <span>Up</span>
          </h3>
          <div class="desc text-center">
            <span class="value h3"></span>
            <span class="unit">m</span>
          </div>
        </div>
        <div id="total-descent">
          <h3 class="label fw-light text-center text-secondary">
            <i class="bi bi-arrow-down-right"></i>
            <span>Down</span>
          </h3>
          <div class="desc text-center">
            <span class="value h3"></span>
            <span class="unit">m</span>
          </div>
        </div>
      </div>

      <div id="operation-form" class="input-group mt-3 mb-3 d-none">
        <label class="input-group-text" for="op-selector">操作</label>
        <select id="op-selector" class="col-sm-10 form-select" aria-label="What do you want to do?">
          <option value="" selected>----</option>
          <option value="clear-all-datetime">Clear all dates and times</option>
          <option value="clear-checked-datetime">Clear checked dates and times</option>
          <option value="clear-unchecked-datetime">Clear unckecked dates and times</option>
          <option value="fill-empty-datetime">Fill empty dates and times</option>
          <option value="shift-datetime">Shift dates and times</option>
        </select>
        <input type="number" id="time-shift-input" class="form-control d-none" placeholder="In seconds" value="0" />
        <button id="go-button" class="btn btn-secondary disabled">実行</button>
      </div>

      <table id="data-table" class="table-sm table-hover w-100 d-none">
        <thead>
          <tr>
            <th class="chkbox"></th>
            <th class="idx"></th>
            <th class="datetime">日時</th>
            <th class="eraser"></th>
            <th class="latitude">緯度</th>
            <th class="longitude">経度</th>
            <th class="elevation">標高</th>
            <th class="apply"></th>
          </tr>
        </thead>
        <tbody>
          <!-- The table rows will be inserted by JS. -->
        </tbody>
      </table>

      
  
    </div><!-- .container-fluid -->

  </main>

  <button type="button" id="scroll-to-top" class="btn btn-dark btn-floating btn-lg" onclick="GpxTrailEditor.scrollToTop()">
    <i class="bi bi-arrow-up"></i>
  </button>

  <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="./js/main.js"></script>

</body>
